
 <h1>Funções</h1>

 <div class="row">
     <div class=" col-sm-12 col-md-3 bg-warning text-dark p-5 mb-3 ">
         <button #list id="list"  class="nav-link mb-2" (click)="openComponent(list)">Ver todas as Funções</button>
         <button #create  id="create" class="nav-link mb-2" (click)="openComponent(create)">Criar Função</button>
         <button #update  id="update"  class="nav-link mb-2" (click)="openComponent(update)">Atualizar Função</button>
         <button #delete  id="delete"  class="nav-link mb-2" (click)="openComponent(delete)">Eliminar Função</button>
         <button #read  id="read"  class="nav-link mb-2" (click)="openComponent(read)">Ler Função</button>
 
     </div>
 
     <div class=" col-sm-12 col-md-9 p-3 mb-3 ">
         <ng-container [ngSwitch] = "currentComponent">
             <app-list-funcoes *ngSwitchCase="'list-funcoes'"></app-list-funcoes>
             <app-update-funcao *ngSwitchCase="'update-funcoes'"></app-update-funcao>
             <app-create-funcao *ngSwitchCase="'create-funcoes'"></app-create-funcao>
             <app-read-funcao *ngSwitchCase="'read-funcoes'"></app-read-funcao>
             <app-delete-funcao *ngSwitchCase="'delete-funcoes'"></app-delete-funcao>
             <div *ngSwitchDefault class="d-flex justify-content-center">
                 <img src="/assets/images/icon2.avif" alt="" class="img-fluid w-50">
             </div>
         </ng-container>
         
     </div>
 </div>
