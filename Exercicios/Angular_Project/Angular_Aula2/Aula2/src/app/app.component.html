<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/products" class="nav-link active" aria-current="page">Produtos</a>
          </li>
          <li class="nav-item">
            <a routerLink="['/customers', 1]" class="nav-link">Customers</a>
          </li>
          <li class="nav-item">
            <a routerLink="/customers" class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header>
<main>
  <router-outlet></router-outlet>
  <h1>TESTE TÍTULO</h1>
  <div class="container text-center">
    <h1>{{modelName}}</h1>
    <button class="btn btn-primary ">OK</button>
  </div>

  <div class="container text-center">
    <input #studentNameInput type="text" [value]="studentName" (input)="setStudentName(studentNameInput.value)">

    <p>{{studentName}}</p>

    <p [class]="myCSSClass">
      parágrafo com a class myCSSClass
    </p><br>

    <p [class.blue]="myCSSClass">
      Este pega a classe blue
    </p><br>

    <p [style.color]="fontCSSColor">
      estou aqui fontCSSColor
    </p>

  </div>
  <form #userName="ngForm" (ngSubmit)="onClickSubmit(userName.value)">
    <input type="text" name="username" placeholder="username" ngModel>

    <br />
    <br />

    <input type="submit" value="submit">
  </form>
</main>
