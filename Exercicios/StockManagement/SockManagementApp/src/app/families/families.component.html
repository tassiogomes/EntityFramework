 <h1>Families</h1>

 <div class="row">
     <div class=" col-sm-12 col-md-3 bg-warning text-dark p-5 mb-3 ">
         <button #list id="list"  class="nav-link mb-2" (click)="openComponent(list)">View all families</button>
         <button #create  id="create" class="nav-link mb-2" (click)="openComponent(create)">Create family</button>
         <button #update  id="update"  class="nav-link mb-2" (click)="openComponent(update)">Update family</button>
         <button #delete  id="delete"  class="nav-link mb-2" (click)="openComponent(delete)">Delete family</button>
         <button #read  id="read"  class="nav-link mb-2" (click)="openComponent(read)">read family</button>
 
     </div>
 
     <div class=" col-sm-12 col-md-9 p-3 mb-3 ">
         <ng-container [ngSwitch] = "currentComponent">
             <app-list-family *ngSwitchCase="'list-family'"></app-list-family>
             <app-update-family *ngSwitchCase="'update-family'"></app-update-family>
             <app-create-family *ngSwitchCase="'create-family'"></app-create-family>
             <app-read-family *ngSwitchCase="'read-family'"></app-read-family>
             <app-delete-family *ngSwitchCase="'delete-family'"></app-delete-family>
             <div *ngSwitchDefault class="d-flex justify-content-center">
                 <img src="/assets/imag/PL900.png" alt="" class="img-fluid w-50">
             </div>
         </ng-container>
         
     </div>
 </div>
